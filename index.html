<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokemon API</title>
    <script src="./node_modules/handlebars/dist/handlebars.min.js"></script>

    <script src="./pokemon-script.js" defer></script>

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <p>pokemon API
    </p>
    <script id="pokemon-lista" type="text/x-handlebars-template">
    <table class="table-primary table striped">
       //table header
        <tr class="table-secondary">
            <th class="d-none d-sm-block col-sm-block">#</th>
            <th >Ime</th>
        </tr>
        //table data
        {{#each pokemon}}
        <tr>
            <td class="d-none d-sm-block col-sm-block">{{increaseIndex @index}}.</td>
            <td><a href="#"
                data-bs-toggle="popover"
                title="Pokemon info"
                data-bs-content="{{this.url}}"
                data-bs-trigger="hover focus"
                tabindex="0"
                >{{this.name}}</a></td>
        </tr>
        {{/each}}
    </table> </script>
    <!-- output from template -->
    <div id="pokemon-output"> <!-- output from template --></div>

</body>

</html>
